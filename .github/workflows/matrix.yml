on: 
  push:
  workflow_dispatch:
jobs:
  node:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04zz, ubuntu-18.04zz]
        node: [6, 8, 10]
        # eg: [ubuntu-16.04（ node: [6, 8, 10]）, ubuntu-18.04（ node: [6, 8, 10]）]
        #It has two servers running different versions of Node
      
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
